<div class="container" >
  <h1>Form</h1>

  <form #heroForm="ngForm" (ngSubmit)="saveHero(hero)">

<!-- Name Input -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" required minlength="4" 
      forbiddenName="bob" [(ngModel)]="hero.name" #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName">
          Name cannot be Bob.
        </div>

      </div>
    </div>

<!-- Email Input -->
    <div class="form-group">
      <label for="email" >Email</label>
      <input type="email" class="form-control" minlength="1" required email id="email" name="email"
       [(ngModel)]='hero.email' #email="ngModel">

       <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required && email.touched">
          Email is required
        </div>
        <div *ngIf="email.errors.email && email.dirty ">
          Email is not valid
        </div>
      </div>
    </div>




    <button type="submit" [disabled]="heroForm.invalid" class="btn btn-success">Submit</button>

  </form>
</div>
